name: Backend CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

      - name: Deploy to production
        run: scp target/*.jar usuario@servidor:/path/deploy

      - name: Code analysis
        run: mvn sonar:sonar

      - name: Security audit
        run: mvn owasp:audit